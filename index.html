<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speak</title>
    <style>
    body{
        background-color:whitesmoke;
        margin: 0px;
        padding: 0px;
    }
     div{
        background-color:silver;
        width: 20vw;
        height: 40vh;
        padding: 10vh;
        text-align: center;
        border-radius: 20%;
        border: 2px unset white;
        position:absolute;
        top: 30vh;
        left: 40vw;
        transform: translate(-40vw -40vh);
     }
     h1{
        margin-bottom:2vw;
     }
     textarea{
        width:25vw;
        height: 20vh;
        transform: translateX(-3vw);
     }
     button{
        background-color: rgba(0, 0, 255, 0.616);
        color: aliceblue;
        width: 10vw;
        height: 5vh;
        border-radius: 10px;
        border: none;
        margin-top: 5vh;
        padding: 1vh;
        transition:all .3s ease;
     }
     button:hover{
        cursor: pointer;
        background-color:blue;
        

     }


    </style>
</head>
<body>

    <div>
    <h1>Text To Speak</h1>
    <textarea type="Text" placeholder="Enter your text....." id="text1"></textarea>
    <button onclick="speak()">Speak</button>
</div>
<script>
    var speech = new SpeechSynthesisUtterance()
 function speak(){
     var text1= document.getElementById("text1").value;
     if(text1.trim() !== ""){
       speech.text = text1;
       speech.rate = 1;
       speech.volume = 5;
       speech.pitch = 1;
       window.speechSynthesis.speak(speech);

     }
     else{
        alert("Enter some text")
     }
 }

</script>

    
</body>
</html>
